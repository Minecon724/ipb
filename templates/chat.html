<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>C | FriendProtocol</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    </head>
    <body>
        <div id="popup">test</div>
        <div id="header">
            <p id="nickname" contenteditable="true" spellcheck="false">Anon</p>
            <div id="status">
                Offline
            </div>
        </div>
        <div id="chat">
            <div style="height: 22px;"></div>
        </div>
        <div id="composer">
            <input type="text" id="textbox">
            <div id="send" onclick="sendmsg()"></div>
        </div>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="https://unpkg.com/openpgp@5.5.0/dist/openpgp.min.js"></script>
        <script src="{{ url_for('static', filename='chat.js') }}" defer></script>
    </body>
</html>
